name: Secure Docker Build with SBOM and Vulnerability Scanning

on:
  push:
    branches: [ "master" ] # Keep on 'master' as per your project setup
    paths:
      - 'Dockerfile'
      - 'seccomp.json'
      - '.github/workflows/build-and-sbom.yml'
  pull_request:
    branches: [ "master" ] # Keep on 'master' as per your project setup
    paths:
      - 'Dockerfile'
      - 'seccomp.json'
      - '.github/workflows/build-and-sbom.yml'

# Environment variables available to all jobs
env:
  IMAGE_NAME: jq-secure-image
  IMAGE_TAG: latest
  REGISTRY: ghcr.io
  FULL_IMAGE_REF: ${{ format('{0}/{1}/{2}:{3}', env.REGISTRY, github.repository_owner, env.IMAGE_NAME, env.IMAGE_TAG) }}

jobs:
  secure-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write # For SARIF uploads

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for SBOM to detect git info

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host # Consider if truly necessary; remove if not

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # GITHUB_TOKEN is automatically available for GHCR

      - name: Build and Push
        uses: docker/build-push-action@v5
        id: build-push
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          tags: ${{ env.FULL_IMAGE_REF }}
          push: ${{ github.event_name == 'push' }}
          provenance: true
          sbom: true
          seccomp: ./seccomp.json
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=image,name=${{ env.FULL_IMAGE_REF }},push=true

      - name: Verify Image Before SBOM
        run: |
          docker pull ${{ env.FULL_IMAGE_REF }}

      - name: Syft SBOM Generation
        # IMPORTANT: Using the specific commit SHA for v4.0.0 due to "Missing download info" error
        uses: anchore/syft-action@e0842526e033878b277b0b65103a08c02c61099e
        with:
          image: ${{ env.FULL_IMAGE_REF }}
          format: spdx-json
          file: sbom.spdx.json
          upload-to: ghcr.io

      - name: Trivy Vulnerability Scan
        uses: aquasecurity/trivy-action@0.14
        with:
          image-ref: ${{ env.FULL_IMAGE_REF }}
          format: 'sarif'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: false
          vuln-type: 'os,library'
          output: trivy-results.sarif
          upload-to: ghcr.io

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

      - name: Docker Scout Analysis
        if: always()
        uses: docker/scout-action@v1
        with:
          image: ${{ env.FULL_IMAGE_REF }}
          output: summary
          severity: high,critical

      - name: Archive outputs
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            sbom.spdx.json
            trivy-results.sarif
          retention-days: 7